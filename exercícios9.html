<!DOCTYPE html>
<html>
  <head>
    <title>Tabelas</title>
  </head>
  <body>
    <main>
        <h1> Tabela no HTML </h1>
        <section id="Bank">   
            <h2>Tabela de browser</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th rowspan="3">Browser</th>

                        <th colspan="3">Visitors</th>
                    </tr>
                    <tr></tr>
                        <th>Number</th>
                        <th>Percentage</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Mozilla Firefox</td>
                        <td>163</td>
                        <td>59%</td>
                    </tr>

                    <tr>
                        <td>Google Chrome</td>
                        <td>78</td>
                        <td>28%</td>
                    </tr>

                    <tr>
                        <td>Safari</td>
                        <td>35</td>
                        <td>13%</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
  </body>
</html>
